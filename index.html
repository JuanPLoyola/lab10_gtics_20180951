
<!DOCTYPE html>
<html lang="en">
<script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function (){
        $(".file").on('click', function (){
            var formData = new FormData();
            formData.append("id",document.getElementById('imagen').files[0]);

            $.ajax({
                method : "POST",
                url :"file.html",
                data : formData,
                contentType : 'multipart/form-data',
                processData: false,
                success : function (response){
                    if(response !==0){
                        $(".car-img-top").attr("src",response);
                    }else {
                        alert('No funciona pipipi')
                    }

                }

            });
            return false;
        });
    });

</script>

<script>
    $(document).ready(function (){
        var imagen1 = $("<img>", {id : "img1", src:"imagenes_lab10_pruebas/Abra.png",height : "300", width:"600"});

        var imagen2 = $("<img>", {id : "img2", src:"imagenes_lab10_pruebas/Aerodactyl.png",height : "200", width:"200"});
        var imagen3 = $("<img>", {id : "img3", src:"imagenes_lab10_pruebas/Alakazam.png",height : "200", width:"200"});
        $("#resultado").append(imagen1);
        $("#resultado").append(imagen2);
        $("#resultado").append(imagen3);


        $("#boton1").click (function () {
            $("#img2").fadeOut();
        }, function () {
            $("#img1").fadeIn();
        });

        $("#boton2").click (function () {
        });

        $("#resultado img").dblclick (function () {
        });
    })
</script>

<div id="resultado"></div><br>

</html>
